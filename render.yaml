databases:
  - name: job-tracker-db
    plan: free

services:
  # === FastAPI backend ===
  - type: web
    name: job-tracker-api
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 2 main:app
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job-tracker-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://job-tracker-ui.onrender.com
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

  # === React frontend (Create React App + Tailwind) ===
  - type: static
    name: job-tracker-ui
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://job-tracker-api.onrender.com
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
